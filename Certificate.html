<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quinn Asanda | Certificates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      padding-bottom: 70px;
    }

    .top-image {
      width: 300px;
      display: block;
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff00c8;
    }

    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      color: #ff00c8;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 10px #ff00c8;
    }

    .certificate-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .certificate-card {
      background-color: #1a1a1a;
      border: 1px solid #ff00c820;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .certificate-card:hover {
      transform: scale(1.05);
      border-color: #ff00c8;
    }

    .certificate-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 10px;
      color: #ff00c8;
    }

    .certificate-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ff00c8;
      z-index: 1000;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }

    .bottom-nav a i {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      background-color: #1a1a1a;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .top-image {
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <!-- Top Image -->
  <img src="Quin.png" alt="Quinn Asanda" class="top-image">

  <!-- Certificate Section -->
  <div class="section">
    <h2>ðŸŽ“ Quinn Asanda Certificates (7)</h2>
    <div class="certificate-grid">
      <div class="certificate-card">
        <div class="certificate-title">Web Development,Design & Development </div>
        <img src="1.png" alt="Frontend Certificate" />
      </div>

      <div class="certificate-card">
        <div class="certificate-title">Responsible.AI</div>
        <img src="2.jpg" alt="UX/UI Certificate" />
      </div>

      <div class="certificate-card">
        <div class="certificate-title">Search Technology</div>
        <img src="3.jpg" alt="Design Certificate" />
      </div>

      <div class="certificate-card">
        <div class="certificate-title">Microsoft Copilot</div>
        <img src="4.jpg" alt="Canva Certificate" />
      </div>

      <div class="certificate-card">
        <div class="certificate-title">Generative AI</div>
        <img src="5.jpg" alt="AI Branding Certificate" />
      </div>

      <div class="certificate-card">
        <div class="certificate-title">AI & Accessibility</div>
        <img src="6.jpg" alt="Leadership Certificate" />
      </div>

      <div class="certificate-card">
        <div class="certificate-title">PROMPT ENGINEERING</div>
        <img src="7.png" alt="Public Safety UX Certificate" />
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="Certificate.html"><i class="fas fa-Certificate"></i><span>Certificate</span></a>
    <a href="project.html"><i class="fas fa-briefcase"></i><span>Project</span></a>
    <a href="live.html"><i class="fas fa-link"></i><span>Live</span></a>
  </div>

  <footer>
    &copy; 2025 Quinn Asanda | All rights reserved.
  </footer>
</body>
</html>
